tessdata:
    types:
      fast:
        url: 'https://github.com/tesseract-ocr/tessdata_fast/raw/master/'
      best:
        url: 'https://github.com/tesseract-ocr/tessdata_best/raw/master/'
    models:
      deu:
        name: 'deu.traineddata'
        alias: ['deutsch','german']
        description: 'Recognize german language for modern typefonts'
        category: 'Language'
        type: ['fast','best']
        fonts: ['modern antiqua']
