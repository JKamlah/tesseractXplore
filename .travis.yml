dist: bionic
language: python
python:
  - 3.7
  - 3.8
before_install:
  - sudo apt-get update -y
  - sudo apt-get install -y exiv2
install:
  - pip install -e '.[dev]'
script:
  - naturtag -cdo 45524803
  - naturtag -cdt 48978
  - pytest ./test

deploy:
  # PyPi: Master branch
  - provider: pypi
    user: __token__
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_existing: true
    on:
      branch: master

  # GitHub Releases: Draft builds
  - provider: releases
    api_key:
      secure: 
    file: dist/*
    file_glob: true
    skip_cleanup: true
    skip_existing: true
    draft: true
    on:
      branch: dev
